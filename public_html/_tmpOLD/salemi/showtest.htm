

<!DOCTYPE html>

<html>

<!--
	This is a jQuery Tools standalone demo. Feel free to copy/paste.
	                                                         
	http://flowplayer.org/tools/demos/
	
	Do *not* reference CSS files and images from flowplayer.org when in production  

	Enjoy!
-->

<head>
	<title>jQuery Tools standalone demo</title>

	<!-- include the Tools -->
	<script src="http://cdn.jquerytools.org/1.2.6/full/jquery.tools.min.js"></script>
	 

	<!-- standalone page styling (can be removed) -->
	<link rel="stylesheet" type="text/css" href="http://static.flowplayer.org/tools/css/standalone.css"/>	


	<link rel="stylesheet" type="text/css" href="http://static.flowplayer.org/tools/css/scrollable-horizontal.css" />
	<link rel="stylesheet" type="text/css" href="http://static.flowplayer.org/tools/css/scrollable-buttons.css" />

	<style>
	

	/* styling for the image wrapper  */
	#image_wrap {
		/* dimensions */
		width:677px;
		margin:15px 0 15px 40px;
		padding:15px 0;

		/* centered */
		text-align:center;

		/* some "skinning" */
		background-color:#efefef;
		border:2px solid #fff;
		outline:1px solid #ddd;
		-moz-ouline-radius:4px;
	}
	</style>
</head>

<body>




<!-- wrapper element for the large image -->
<div id="image_wrap">

	<!-- Initially the image is a simple 1x1 pixel transparent GIF -->
	<img src="http://static.flowplayer.org/tools/img/blank.gif" width="500" height="375" />

</div>


<!-- HTML structures -->


<!-- "previous page" action -->
<a class="prev browse left"></a>

<!-- root element for scrollable -->
<div class="scrollable">   
   
   <!-- root element for the items -->
   <div class="items">
   
      <!-- 1-5 -->
      <div>
         <img src="http://remagine.com/salemi/images/1_t.jpg" />
         <img src="http://remagine.com/salemi/images/2_t.jpg" />
         <img src="http://remagine.com/salemi/images/10_t.jpg" />
         <img src="http://remagine.com/salemi/images/9_t.jpg" />
         <img src="http://remagine.com/salemi/images/4_t.jpg" />
      </div>
      
      <!-- 5-10 -->
      <div>
         <img src="http://remagine.com/salemi/images/6_t.jpg" />
         <img src="http://remagine.com/salemi/images/3_t.jpg" />
         <img src="http://remagine.com/salemi/images/7_t.jpg" />
         <img src="http://remagine.com/salemi/images/8_t.jpg" />
         <img src="http://remagine.com/salemi/images/5_t.jpg" />
      </div>
      
      <!-- 10-15 -->
      <div>
         <img src="http://remagine.com/salemi/images/11_t.jpg" />
         <img src="http://remagine.com/salemi/images/12_t.jpg" />
         <img src="http://remagine.com/salemi/images/13_t.jpg" />
         <img src="http://remagine.com/salemi/images/14_t.jpg" />
         <img src="http://remagine.com/salemi/images/15_t.jpg" />
      </div>
      
      <!-- 15-20 -->
      <div>
         <img src="http://remagine.com/salemi/images/16_t.jpg" />
         <img src="http://remagine.com/salemi/images/17_t.jpg" />
         <img src="http://remagine.com/salemi/images/18_t.jpg" />
         <img src="http://remagine.com/salemi/images/19_t.jpg" />
         <img src="http://remagine.com/salemi/images/20_t.jpg" />
      </div>      
   </div>
   
</div>

<!-- "next page" action -->
<a class="next browse right"></a>

<script>
$(function() {

$(".scrollable").scrollable();

$(".items img").click(function() {

	// see if same thumb is being clicked
	if ($(this).hasClass("active")) { return; }

	// calclulate large image's URL based on the thumbnail URL (flickr specific)
	var url = $(this).attr("src").replace("_t", "");

	// get handle to element that wraps the image and make it semi-transparent
	var wrap = $("#image_wrap").fadeTo("medium", 0.5);

	// the large image from www.flickr.com
	var img = new Image();


	// call this function after it's loaded
	img.onload = function() {

		// make wrapper fully visible
		wrap.fadeTo("fast", 1);

		// change the image
		wrap.find("img").attr("src", url);

	};

	// begin loading the image from www.flickr.com
	img.src = url;

	// activate item
	$(".items img").removeClass("active");
	$(this).addClass("active");

// when page loads simulate a "click" on the first image
}).filter(":first").click();
});
</script>


</body>

</html>
